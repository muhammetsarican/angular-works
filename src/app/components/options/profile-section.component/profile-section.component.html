<!-- Profile Section -->
<section class="option-card glass full-width">
  <div class="card-icon">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
      />
    </svg>
  </div>
  <div class="card-content">
    <h3>{{ transService.translate('APP_NAME') }}</h3>
    <p>{{ transService.translate('APP_NAME_DESC') }}</p>

    <div class="input-group">
      <input
        type="text"
        [(ngModel)]="appName"
        class="cyber-input"
        [placeholder]="transService.translate('APP_NAME_PLACEHOLDER')"
      />
      <button class="save-btn" (click)="saveSettings()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"
          />
        </svg>
        {{ transService.translate('SAVE') }}
      </button>
    </div>
  </div>
</section>
