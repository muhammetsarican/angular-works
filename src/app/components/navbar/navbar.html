<nav
  class="sticky top-0 z-50 w-full border-b border-slate-200 dark:border-cyan-500/20 bg-white/80 dark:bg-black/80 backdrop-blur-md px-6 py-4 font-mono transition-colors duration-500"
>
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <!-- Brand / Logo -->
    <div class="flex items-center gap-3 group cursor-pointer">
      <div class="relative">
        <div
          class="w-8 h-8 border border-cyan-600 dark:border-cyan-500 flex items-center justify-center rotate-45 group-hover:bg-cyan-600 dark:group-hover:bg-cyan-500 transition-all duration-300"
        >
          <div
            class="-rotate-45 font-black text-cyan-700 dark:text-cyan-400 group-hover:text-white dark:group-hover:text-black text-lg"
          >
            A
          </div>
        </div>
        <div
          class="absolute -top-1 -right-1 w-2 h-2 bg-cyan-600 dark:bg-cyan-500 animate-pulse"
        ></div>
      </div>
      <div>
        <h1 class="text-sm font-bold tracking-[0.3em] text-slate-900 dark:text-white">
          ANGULAR_WORKS
        </h1>
        <p
          class="text-[8px] text-cyan-600 dark:text-cyan-500/60 uppercase tracking-widest leading-none"
        >
          System_Core_v2.0
        </p>
      </div>
    </div>

    <!-- Navigation Links -->
    <div class="hidden md:flex items-center gap-8">
      <a href="#" class="relative group py-1 nav-link-glow">
        <span
          class="text-xs uppercase tracking-tighter text-slate-600 dark:text-slate-400 group-hover:text-cyan-600 dark:group-hover:text-cyan-400 transition-colors"
          >{{ transService.translate('DASHBOARD') }}</span
        >
        <div
          class="absolute bottom-0 left-0 w-0 h-[1px] bg-cyan-600 dark:bg-cyan-500 transition-all duration-300 group-hover:w-full shadow-[0_0_8px_rgba(6,182,212,0.8)]"
        ></div>
      </a>
      <a href="#" class="relative group py-1 nav-link-glow">
        <span
          class="text-xs uppercase tracking-tighter text-slate-600 dark:text-slate-400 group-hover:text-cyan-600 dark:group-hover:text-cyan-400 transition-colors"
          >{{ transService.translate('PROTOCOLS') }}</span
        >
        <div
          class="absolute bottom-0 left-0 w-0 h-[1px] bg-cyan-600 dark:bg-cyan-500 transition-all duration-300 group-hover:w-full shadow-[0_0_8px_rgba(6,182,212,0.8)]"
        ></div>
      </a>
      <a href="#" class="relative group py-1 nav-link-glow">
        <span
          class="text-xs uppercase tracking-tighter text-slate-600 dark:text-slate-400 group-hover:text-cyan-600 dark:group-hover:text-cyan-400 transition-colors"
          >{{ transService.translate('NEURAL_LINK') }}</span
        >
        <div
          class="absolute bottom-0 left-0 w-0 h-[1px] bg-cyan-600 dark:border-cyan-500 transition-all duration-300 group-hover:w-full shadow-[0_0_8px_rgba(6,182,212,0.8)]"
        ></div>
      </a>
    </div>

    <!-- System Status -->
    <div class="flex items-center gap-4">
      <!-- Language Toggle -->
      <button
        (click)="toggleLang()"
        class="px-2 py-1 border border-slate-200 dark:border-slate-800 text-[10px] font-bold text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-900 transition-colors rounded-sm uppercase"
        title="Switch Neural_Language"
      >
        {{ transService.lang() === 'en' ? 'TR' : 'EN' }}
      </button>
      <!-- Theme Toggle -->
      <button
        (click)="themeService.toggleTheme()"
        class="p-2 border border-slate-200 dark:border-slate-800 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-900 transition-colors rounded-sm"
        title="Toggle Neuro-Theme"
      >
        @if (themeService.isDark()) {
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 9h-1m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M16.138 12a4.138 4.138 0 11-8.276 0 4.138 4.138 0 018.276 0z"
            ></path>
          </svg>
        } @else {
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
        }
      </button>

      <div class="hidden sm:flex flex-col items-end">
        <div class="flex items-center gap-2">
          <div
            class="w-1.5 h-1.5 rounded-full bg-emerald-600 dark:bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.8)]"
          ></div>
          <span
            class="text-[10px] text-emerald-600 dark:text-emerald-400 uppercase tracking-widest font-bold"
            >Line_Secure</span
          >
        </div>
        <span class="text-[8px] text-slate-500">Latency: 12ms</span>
      </div>

      <button
        class="px-4 py-1.5 border border-cyan-600/40 dark:border-cyan-500/40 text-[10px] uppercase tracking-widest text-cyan-700 dark:text-cyan-400 hover:bg-cyan-600 dark:hover:bg-cyan-500 hover:text-white dark:hover:text-black transition-all relative overflow-hidden group cursor-pointer"
      >
        <div class="absolute top-0 right-0 w-2 h-2 border-t border-r border-cyan-500"></div>
        <div class="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-cyan-500"></div>
        {{ transService.translate('TERMINATE') }}
      </button>
      <button
        type="button"
        class="px-4 py-1.5 border border-rose-600/40 dark:border-rose-500/40 text-[10px] uppercase tracking-widest text-rose-700 dark:text-rose-400 hover:bg-rose-600 dark:hover:bg-rose-500 hover:text-white dark:hover:text-black transition-all relative overflow-hidden group cursor-pointer"
        (click)="logout()"
      >
        <div class="absolute top-0 right-0 w-2 h-2 border-t border-r border-rose-500"></div>
        <div class="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-rose-500"></div>
        {{ transService.translate('LOGOUT') }}
      </button>
    </div>
  </div>

  <!-- Decorative bottom line -->
  <div class="absolute bottom-0 left-0 w-full overflow-hidden h-px flex">
    <div
      class="w-1/4 h-full bg-gradient-to-r from-transparent via-cyan-600 dark:via-cyan-500 to-transparent animate-shimmer"
    ></div>
  </div>
</nav>
