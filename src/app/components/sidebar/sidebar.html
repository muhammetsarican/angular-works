<aside
  [ngClass]="{ 'w-64': !isCollapsed(), 'w-20': isCollapsed() }"
  class="h-screen sticky top-0 left-0 bg-white dark:bg-black border-r border-slate-200 dark:border-cyan-500/20 transition-all duration-500 overflow-hidden flex flex-col z-[60] font-mono"
>
  <!-- Sidebar Header -->
  <div
    class="p-6 flex items-center justify-between border-b border-slate-100 dark:border-slate-800/50"
  >
    <div class="flex items-center gap-3 overflow-hidden" [ngClass]="{ 'opacity-0': isCollapsed() }">
      <div
        class="w-6 h-6 border border-cyan-600 dark:border-cyan-500 rotate-45 flex items-center justify-center"
      >
        <div class="w-2 h-2 bg-cyan-600 dark:bg-cyan-500 animate-pulse"></div>
      </div>
      <span class="text-[10px] font-bold tracking-[0.3em] dark:text-white truncate">
        {{ transService.translate('SYSTEM_ARCH') }}
      </span>
    </div>
    <button
      (click)="toggleCollapse()"
      class="p-1 text-slate-400 hover:text-cyan-600 dark:hover:text-cyan-400 transition-colors"
    >
      <svg
        class="w-5 h-5 transition-transform duration-500"
        [ngClass]="{ 'rotate-180': isCollapsed() }"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
        />
      </svg>
    </button>
  </div>

  <!-- Navigation Links -->
  <nav class="flex-grow py-6 flex flex-col gap-2 p-3">
    @for (item of navItems; track item.path) {
      <a
        [routerLink]="item.path"
        routerLinkActive="active-link"
        class="group flex items-center gap-4 px-4 py-3 rounded-sm border border-transparent hover:border-slate-100 dark:hover:border-slate-800/50 hover:bg-slate-50 dark:hover:bg-slate-900/40 transition-all relative overflow-hidden"
      >
        <div
          class="absolute left-0 top-0 w-0.5 h-full bg-cyan-600 dark:bg-cyan-500 scale-y-0 group-[.active-link]:scale-y-100 transition-transform origin-top"
        ></div>

        <div
          class="w-5 h-5 text-slate-500 dark:text-slate-400 group-hover:text-cyan-600 dark:group-hover:text-cyan-400 transition-colors flex-shrink-0"
        >
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              [attr.d]="item.icon"
            />
          </svg>
        </div>

        <span
          class="text-xs uppercase tracking-widest text-slate-600 dark:text-slate-400 group-hover:text-slate-900 dark:group-hover:text-white transition-all whitespace-nowrap"
          [ngClass]="{ 'opacity-0 invisible w-0': isCollapsed() }"
        >
          {{ transService.translate(item.label) }}
        </span>

        <!-- Active Indicator Glow -->
        <div
          class="absolute inset-0 bg-cyan-500/5 dark:bg-cyan-500/5 opacity-0 group-[.active-link]:opacity-100 pointer-events-none"
        ></div>
      </a>
    }
  </nav>

  <!-- Bottom Analytics (Decorative) -->
  <div
    class="p-6 border-t border-slate-100 dark:border-slate-800/50 flex flex-col gap-3"
    [ngClass]="{ 'opacity-0 invisible h-0': isCollapsed() }"
  >
    <div class="flex flex-col gap-1">
      <div class="flex justify-between text-[8px] text-slate-400 uppercase tracking-widest">
        <span>{{ transService.translate('NEURAL_LINK') }}</span>
        <span class="text-emerald-600 dark:text-emerald-500">100%</span>
      </div>
      <div class="h-1 w-full bg-slate-100 dark:bg-slate-900 rounded-full overflow-hidden">
        <div
          class="h-full bg-emerald-600 dark:bg-emerald-500 w-full shadow-[0_0_8px_rgba(16,185,129,0.5)]"
        ></div>
      </div>
    </div>
    <div class="flex flex-col gap-1">
      <div class="flex justify-between text-[8px] text-slate-400 uppercase tracking-widest">
        <span>{{ transService.translate('PROTOCOL_LOAD') }}</span>
        <span class="text-cyan-600 dark:text-cyan-500">42%</span>
      </div>
      <div class="h-1 w-full bg-slate-100 dark:bg-slate-900 rounded-full overflow-hidden">
        <div
          class="h-full bg-cyan-600 dark:bg-cyan-500 w-[42%] shadow-[0_0_8px_rgba(6,182,212,0.5)]"
        ></div>
      </div>
    </div>
  </div>
</aside>
