<div
  class="flex flex-col gap-10 p-10 bg-slate-50 dark:bg-black text-slate-800 dark:text-slate-300 font-mono transition-colors duration-500 min-h-screen"
>
  <header class="flex flex-col gap-2">
    <h1 class="text-2xl font-black tracking-tighter text-slate-900 dark:text-white uppercase">
      &gt; {{ transService.translate('TASKS_MATRIX') }}_v4.2 &gt; {{ today | date: 'dd.MM.yy' }}
    </h1>
    <div
      class="h-px w-full bg-gradient-to-r from-cyan-600/50 dark:from-cyan-500/50 to-transparent"
    ></div>
  </header>

  <div class="flex flex-col gap-2">
    <label class="text-[10px] text-slate-400 dark:text-slate-600 tracking-widest uppercase">
      [ {{ transService.translate('SEARCH_REGISTRY') }} ]
    </label>
    <div class="relative max-w-md">
      <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
        <span class="text-cyan-600 dark:text-cyan-500 font-bold">&gt;</span>
      </div>
      <input
        type="text"
        [(ngModel)]="todoService.search"
        [placeholder]="transService.translate('SCAN_KEYWORDS')"
        class="w-full pl-9 pr-4 py-2 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/20 outline-none text-xs tracking-[0.2em] uppercase transition-all"
      />
    </div>
  </div>

  <todo-component></todo-component>

  <!-- Create Task Modal -->
  @if (todoService.isCreateModalOpen) {
    <div
      class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm transition-all duration-300"
    >
      <div
        class="w-full max-w-lg bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-2xl p-8 flex flex-col gap-6 relative animate-in fade-in zoom-in duration-300"
      >
        <div
          class="absolute -top-px left-8 right-8 h-px bg-gradient-to-r from-transparent via-cyan-500 to-transparent"
        ></div>
        <header class="flex justify-between items-center">
          <h2 class="text-xl font-black tracking-tighter text-slate-900 dark:text-white uppercase">
            &gt; {{ transService.translate('INIT_NEW_TASK') }}
          </h2>
          <button
            (click)="todoService.isCreateModalOpen = false"
            class="text-slate-400 hover:text-slate-200"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </header>

        <ng-container *ngTemplateOutlet="modalForm"></ng-container>

        <footer class="mt-4 flex gap-3">
          <button
            (click)="todoService.isCreateModalOpen = false"
            class="flex-1 border border-slate-200 dark:border-slate-800 p-3 text-[10px] uppercase font-black tracking-widest text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all"
          >
            {{ transService.translate('ABORT_OP') }}
          </button>
          <button
            (click)="todoService.create()"
            class="flex-1 bg-cyan-600/10 border border-cyan-500/50 text-cyan-600 dark:text-cyan-400 p-3 text-[10px] uppercase font-black tracking-widest hover:bg-cyan-600 hover:text-white transition-all shadow-lg shadow-cyan-500/20"
          >
            {{ transService.translate('EXECUTE_COMMIT') }}
          </button>
        </footer>
      </div>
    </div>
  }

  <!-- Edit Task Modal -->
  @if (todoService.isEditModalOpen) {
    <div
      class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm transition-all duration-300"
    >
      <div
        class="w-full max-w-lg bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-2xl p-8 flex flex-col gap-6 relative animate-in fade-in zoom-in duration-300"
      >
        <div
          class="absolute -top-px left-8 right-8 h-px bg-gradient-to-r from-transparent via-amber-500 to-transparent"
        ></div>
        <header class="flex justify-between items-center">
          <h2 class="text-xl font-black tracking-tighter text-slate-900 dark:text-white uppercase">
            &gt; {{ transService.translate('UPDATE_TASK_PARAMS') }}
          </h2>
          <button
            (click)="todoService.isEditModalOpen = false"
            class="text-slate-400 hover:text-slate-200"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </header>

        <ng-container *ngTemplateOutlet="modalForm"></ng-container>

        <footer class="mt-4 flex gap-3">
          <button
            (click)="todoService.isEditModalOpen = false"
            class="flex-1 border border-slate-200 dark:border-slate-800 p-3 text-[10px] uppercase font-black tracking-widest text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all"
          >
            {{ transService.translate('ABORT_UPDATE') }}
          </button>
          <button
            (click)="todoService.update()"
            class="flex-1 bg-amber-600/10 border border-amber-500/50 text-amber-600 dark:text-amber-400 p-3 text-[10px] uppercase font-black tracking-widest hover:bg-amber-600 hover:text-white transition-all shadow-lg shadow-amber-500/20"
          >
            {{ transService.translate('APPLY_PARAMS') }}
          </button>
        </footer>
      </div>
    </div>
  }

  <!-- Shared Modal Form Template -->
  <ng-template #modalForm>
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-1">
        <label class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">{{
          transService.translate('TASK_ID')
        }}</label>
        <input
          [(ngModel)]="todoService.taskNameModal"
          type="text"
          placeholder="e.g. Implement_Neural_Link"
          class="bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-800 p-3 text-sm focus:outline-none focus:border-cyan-500/50 transition-colors"
        />
      </div>

      <div class="flex flex-col gap-1">
        <label class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">{{
          transService.translate('PRIORITY_LEVEL')
        }}</label>
        <div class="grid grid-cols-3 gap-2">
          <button
            (click)="todoService.taskPriorityModal = 'low'"
            [class.border-emerald-500]="todoService.taskPriorityModal === 'low'"
            [class.text-emerald-500]="todoService.taskPriorityModal === 'low'"
            class="border border-slate-200 dark:border-slate-800 p-3 text-[10px] uppercase font-bold hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all"
          >
            {{ transService.translate('LOW') }}
          </button>
          <button
            (click)="todoService.taskPriorityModal = 'medium'"
            [class.border-amber-500]="todoService.taskPriorityModal === 'medium'"
            [class.text-amber-500]="todoService.taskPriorityModal === 'medium'"
            class="border border-slate-200 dark:border-slate-800 p-3 text-[10px] uppercase font-bold hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all"
          >
            {{ transService.translate('MEDIUM') }}
          </button>
          <button
            (click)="todoService.taskPriorityModal = 'high'"
            [class.border-red-500]="todoService.taskPriorityModal === 'high'"
            [class.text-red-500]="todoService.taskPriorityModal === 'high'"
            class="border border-slate-200 dark:border-slate-800 p-3 text-[10px] uppercase font-bold hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all"
          >
            {{ transService.translate('HIGH') }}
          </button>
        </div>
      </div>

      <div class="flex flex-col gap-1">
        <label class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">{{
          transService.translate('CORE_DIRECTIVES')
        }}</label>
        <textarea
          [(ngModel)]="todoService.taskDetailModal"
          rows="3"
          [placeholder]="transService.translate('DIRECTIVES_PLACEHOLDER')"
          class="bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-800 p-3 text-sm focus:outline-none focus:border-cyan-500/50 transition-colors resize-none"
        ></textarea>
      </div>

      <div class="flex items-center gap-3 mt-2">
        <input
          [(ngModel)]="todoService.taskRepeatEveryMonthModal"
          type="checkbox"
          id="repeat"
          class="w-4 h-4 rounded border-slate-300 text-cyan-600 focus:ring-cyan-500 bg-slate-50 dark:bg-slate-800/50"
        />
        <label
          for="repeat"
          class="text-[10px] uppercase tracking-widest text-slate-500 font-bold cursor-pointer"
          >{{ transService.translate('RECURSIVE_PROTOCOL') }}</label
        >
      </div>
    </div>
  </ng-template>
</div>
