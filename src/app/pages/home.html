<main class="main">
  <div class="content">
    <app-navbar></app-navbar>
    <div class="flex flex-col gap-10 p-10 bg-black text-slate-300 font-mono min-h-screen">
      <section
        class="flex flex-col gap-4 p-6 border border-cyan-500/30 bg-slate-900/40 backdrop-blur-xl rounded-sm relative overflow-hidden"
      >
        <div
          class="absolute top-0 left-0 w-1 h-full bg-cyan-500 shadow-[0_0_15px_rgba(6,182,212,0.8)]"
        ></div>
        <p class="text-xl tracking-tighter">
          &gt; WELCOME,
          <span class="font-black text-cyan-400 drop-shadow-[0_0_8px_rgba(34,211,238,0.8)]">{{
            titleForFun
          }}</span>
        </p>
        <button
          (click)="navigateToLogin()"
          class="w-fit border border-cyan-500 px-8 py-3 bg-cyan-500/10 text-cyan-400 uppercase tracking-[0.2em] text-xs font-bold hover:bg-cyan-500 hover:text-black transition-all duration-500 shadow-[0_0_10px_rgba(6,182,212,0.2)] hover:shadow-[0_0_20px_rgba(6,182,212,0.6)]"
          [ngClass]="{
            'border-red-600 text-red-500 bg-red-500/10 shadow-[0_0_15px_rgba(220,38,38,0.4)]':
              titleForFun === 'Muhammet',
          }"
        >
          Execute Login sequence
        </button>
      </section>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <section class="flex flex-col gap-3 group">
          <label
            for="name"
            class="text-[10px] uppercase tracking-widest text-slate-500 group-focus-within:text-cyan-400 transition-colors"
          >
            [ Identity_Link_01 ]
          </label>
          <input
            type="text"
            name="name"
            id="name"
            class="w-full bg-slate-900/50 border border-slate-800 p-4 text-cyan-200 outline-none focus:border-cyan-500/50 focus:bg-slate-900 transition-all placeholder-slate-700"
            [class.focus:border-red-500]="titleForFun === 'Muhammet'"
            (input)="onNameChange($event)"
            placeholder="Awaiting identification..."
          />
          <p class="text-[10px] text-cyan-500/50">Data Stream: {{ inputModel }}</p>
        </section>

        <section class="flex flex-col gap-3 group">
          <label
            for="inputModel"
            class="text-[10px] uppercase tracking-widest text-slate-500 group-focus-within:text-purple-400 transition-colors"
          >
            [ Neural_Sync_02 ]
          </label>
          <input
            id="inputModel"
            class="w-full bg-slate-900/50 border border-slate-800 p-4 text-purple-200 outline-none focus:border-purple-500/50 focus:bg-slate-900 transition-all"
            type="text"
            [(ngModel)]="inputModel"
            placeholder="Input parameters..."
          />
        </section>

        <section class="flex flex-col gap-3 group md:col-span-2">
          <label
            for="gender"
            class="text-[10px] uppercase tracking-widest text-slate-500 group-focus-within:text-emerald-400 transition-colors"
          >
            [ Bio_Classification_03 ] : {{ gender || 'UNDEFINED' }}
          </label>
          <div class="relative">
            <select
              name="gender"
              id="gender"
              class="w-full bg-slate-900/50 border border-slate-800 p-4 text-emerald-200 outline-none focus:border-emerald-500/50 focus:bg-slate-900 appearance-none cursor-pointer"
              [(ngModel)]="gender"
            >
              <option value="" class="bg-slate-900 text-slate-500">Select Protocol</option>
              <option value="male" class="bg-slate-900 text-emerald-400">Protocol: MALE</option>
              <option value="female" class="bg-slate-900 text-pink-400">Protocol: FEMALE</option>
            </select>
            <div
              class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-600"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</main>
